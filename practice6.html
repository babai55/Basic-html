<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sampleForm</title>
</head>
<body text="red" bgcolor="aqua"  link="aqua" alink="red">
    <h1>COVID-19 Volenteure Entry Form</h1>
    <a href="https://en.wikipedia.org/wiki/COVID-19">This is a link Information of COVID-19</a>
    <form autocomplete="off">
        <p>This is a form :</p>
        <p>
            Name :
            <input type="text" placeholder="eg. Soummyadev Dutta Choudhury" name="full_name" />
          </p>
          <p>
            Contact Number :
            <input
              type="number"
              placeholder="eg. +91-8617630332"
              name="contact_number"
            />
          </p>
          <p>
            Indian : <input type="radio" name="nationality" /> <label for="Yes">Yes</label >
            <input type="radio" name="nationality" /> <label for="No">No</label>
          </p>
          <p>
            Adhar Number :
            <input type="text" placeholder="eg. 1289FH6632S5" name="full_name" /> 
          </p>
          <p>Date of Birth : <input type="date" /></p>
          <p>
          Highest Qualification :
            <label for="8th">8th</label>
            <input type="radio" name=" Highest Qualification" />
            <label for="10th">10th</label>
            <input type="radio" name=" Highest Qualification" />
            <label for="12th">12th</label>
            <input type="radio" name=" Highest Qualification" />
            <label for="UG or PG">UG or PG</label>
            <input type="radio" name=" Highest Qualification" />
          </p>
          <p>
              Any Vachile(car or bike or cycle) :
            <input type="radio" name=" Any Vachile(car or bike or cycle)" /> <label for="Yes">Yes</label >
            <input type="radio" name=" Any Vachile(car or bike or cycle)" /> <label for="No">No</label > 
          </p>
          <p>
            <input type="button" value="add" /> <p>*ALL  REQUERED DOCUMENTS* : <input type="file" /></p>
            <input type="reset" />
            <input type="submit" />
          </p>
        </form>
        <marquee>This is a banner
          <img src="./india.png" height="50px" />
      </marquee>
</body>
</html>
